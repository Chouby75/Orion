<!-- HTML Template -->
<div class="form-container">
  <div class="header">
    <button class="back-btn" (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1>Créer un nouvel article</h1>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="submit()">
    <!-- Sélection multiple de thèmes -->
    <mat-form-field appearance="outline">
      <mat-label>Sélectionner des thèmes</mat-label>
      <mat-select formControlName="topics" multiple>
        <mat-option *ngFor="let theme of themes" [value]="theme.name">
          {{ theme.name }}
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          postForm.get('topics')?.hasError('required') &&
          postForm.get('topics')?.touched
        "
      >
        Au moins un thème est obligatoire.
      </mat-error>
    </mat-form-field>

    <!-- Titre -->
    <mat-form-field appearance="outline">
      <mat-label>Titre de l'article</mat-label>
      <input
        matInput
        formControlName="title"
        placeholder="Le titre de votre super article"
      />
      <mat-error
        *ngIf="
          postForm.get('title')?.hasError('required') &&
          postForm.get('title')?.touched
        "
      >
        Le titre est obligatoire.
      </mat-error>
    </mat-form-field>

    <!-- Contenu -->
    <mat-form-field appearance="outline" class="content-field">
      <mat-label>Contenu de l'article</mat-label>
      <textarea
        matInput
        formControlName="content"
        placeholder="Écrivez votre contenu ici..."
        rows="6"
      ></textarea>
      <mat-error
        *ngIf="
          postForm.get('content')?.hasError('required') &&
          postForm.get('content')?.touched
        "
      >
        Le contenu est obligatoire.
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="postForm.invalid"
      >
        Créer
      </button>
    </div>
  </form>
</div>
