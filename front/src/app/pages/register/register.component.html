<div class="registration-container">
  <header class="app-header">
    <img src="/assets/logo_p6.png" alt="MDD Logo" class="mdd-logo" />
  </header>

  <div class="content-wrapper">
    <button mat-icon-button (click)="goBack()" class="arrow-back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="header-section">
      <h1 class="page-title">Inscription</h1>
    </div>

    <form class="registration-form">
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput placeholder="Ex: JohnDoe" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="Ex: JohnDoe@gmail.com"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" required />
      </mat-form-field>

      <button mat-raised-button class="register-button">S'inscrire</button>
    </form>
  </div>
</div>
